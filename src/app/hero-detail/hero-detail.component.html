<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div><span>Money: </span>{{hero.money}}<span> €</span></div>
  <div><span>Life: </span>{{hero.life}}<span> ❤</span></div>
  <div><span>Strength: </span>{{hero.strength}}<span> ♦</span></div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
  <button (click)="buy()"><a routerLink="/shoplist/{{hero.id}}">Buy Item</a></button>

  <app-heroitems></app-heroitems>
  
</div>
