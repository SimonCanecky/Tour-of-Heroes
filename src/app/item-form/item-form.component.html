<div class="container">
    <div [hidden]="submitted">
      <h1>Item Form</h1>
      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required maxlength="20"
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price"
                 required pattern="^$|^([0-9]|[1]|[1][0])?"
                 [(ngModel)]="model.price" name="price"
                 #price="ngModel">
          <div [hidden]="price.valid || price.pristine"
               class="alert alert-danger">
            Must be number from range 0-10.
          </div>
        </div>

     
        <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Create Item</button>
        <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">New Item</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You have created the following:</h2>
      <div class="row">
        <div class="col-xs-3">Id</div>
        <div class="col-xs-9">{{ model.id }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Price</div>
        <div class="col-xs-9">{{ model.price }}</div>
      </div>
      <br>
      <button type="create" class="btn btn-success" [disabled]="!itemForm.form.valid" (click)="Create()" routerLink="/items">Create Item</button>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
