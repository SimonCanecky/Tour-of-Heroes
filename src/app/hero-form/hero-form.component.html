<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Form</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <!--<div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" class="form-control" id="alterEgo"
                 [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>-->
  
        <div class="form-group">
          <label for="money">Money</label>
          <select class="form-control" id="money"
                  required
                  [(ngModel)]="model.money" name="money"
                  #money="ngModel">
            <option *ngFor="let money of moneys" [value]="money">{{money}}</option>
          </select>
          <div [hidden]="money.valid || money.pristine" class="alert alert-danger">
            Money is required
          </div>
        </div>

        <div class="form-group">
          <label for="life">Life</label>
          <input type="text" class="form-control" id="life"
                 required
                 [(ngModel)]="model.life" name="life"
                 #life="ngModel">
          <div [hidden]="life.valid || life.pristine"
               class="alert alert-danger">
            Must be number from range 1-10.
          </div>
        </div>

        <div class="form-group">
          <label for="strength">Strength</label>
          <input type="text" class="form-control" id="strength"
                 required
                 [(ngModel)]="model.strength" name="strength"
                 #strength="ngModel">
          <div [hidden]="strength.valid || strength.pristine"
               class="alert alert-danger">
            Must be number from range 1-10.
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Create hero</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You have created the following:</h2>
      <div class="row">
        <div class="col-xs-3">Id</div>
        <div class="col-xs-9">{{ model.id }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Money</div>
        <div class="col-xs-9">{{ model.money }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Life</div>
        <div class="col-xs-9">{{ model.life }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Strength</div>
        <div class="col-xs-9">{{ model.strength }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
